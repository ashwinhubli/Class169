<!doctype html>
 <html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
   
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./js/Content.js"></script>
    <script src="./js/MarkerHandler.js"></script>
    
    <link href="./style.css" rel="stylesheet"/>  

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
      

   </head>
   <body>
    <a-scene vr-mode-ui = "enabled:false" embedded arjs = "sourceType:webcam;sourceWidth:1280;sourceHeight:960;displayWidth:1280;displayHeight:960;debug-ui-enabled:false" gesture-handler create-buttons>
      <a-entity>camera</a-entity>  
      
      <a-assets>
       <a-asset-item id="pizza-model" src="assets/pizza/scene.gltf"></a-asset-item>   
      </a-assets>

      <a-marker id="pizza-marker" type="pattern" url="assets/pattern-pizza.patt" cursor="rayOrigin:false" marker-handler></a-marker>
      <a-entity id="pizza-3d-model" position="-1 0 0" scale="0.05 0.05 0.05"
       gltf-model="#pizza-model"
       gesture-handler
      >  
      </a-entity>
      <!--ingredients-->>
      <a-plane
       position="0 0 0"
       width="1.5"
       height="1.5"
       rotation="-90 0 0"
      >
      <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
       <a-entity position="0 0 0.1" rotation="0 0 0" text="color:black;align:center;width:1.8;height:1;font:monoid;value:Pizza Margherita"></a-entity>   
      </a-plane>
      <a-entity position="0 0 0.1" rotation="0 0 0" text="color:black;align:center;width:2;font:monoid;value:Tomato Sauce \nMozzarella Cheese\n\parmesan Cheese"></a-entity>

      </a-plane>
    </a-scene>   
    <div
     id="button-div"
        
    ></div>
   
  
  </body>   
 </html>
